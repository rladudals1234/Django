<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당추천사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- JavaScript 추가 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburgerToggle = document.getElementById('hamburger-toggle');
        const navMenu = document.getElementById('nav-menu');
        const mainContent = document.querySelector('main.content');

        // 메뉴를 닫고 상태를 초기화하는 함수
        const closeMenu = () => {
            navMenu.classList.remove('active');
            hamburgerToggle.classList.remove('active');
            document.body.style.overflow = ''; // 스크롤 잠금 해제
        };

        const toggleMenu = () => {
            const isActive = navMenu.classList.toggle('active');
            hamburgerToggle.classList.toggle('active');
            
            // 메뉴가 열려있을 때만 스크롤 방지
            document.body.style.overflow = isActive ? 'hidden' : '';
        };

        // 햄버거 버튼 클릭
        hamburgerToggle.addEventListener('click', (event) => {
            event.stopPropagation();
            toggleMenu();
        });

        // 창 크기가 변하면(Resize) 즉시 메뉴 초기화
        // 리솜 사이트처럼 사용자가 창을 드래그하여 크기를 조절하는 순간 닫힙니다.
        window.addEventListener('resize', () => {
            closeMenu();
        });

        // 메인 콘텐츠 클릭 시 닫기
        mainContent.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                closeMenu();
            }
        });
        
        // 메뉴 링크 클릭 시 닫기
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    });
</script>
<body>

    <!-- 헤더 메뉴 -->
    <header class="navbar">
        <div class="logo">Reborn</div>
        <nav class="nav-container" id="nav-menu">
            <ul class="nav-links">
                <li><a href="#">매거진</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">스토어</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="#" class="login-btn">로그인</a>
        </div>
        <!-- 햄버거 메뉴 버튼 추가 -->
        <div class="hamburger-menu" id="hamburger-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 (푸터를 하단에 고정하기 위해 필요) -->
    <main class="content">
        <h1>환영합니다!</h1>
        <p>여기에 본문 내용을 입력하세요.</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Reborn. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
