<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VLAST Shop - 글쓰기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #1a1a1a;
    }

    /* Header */
    .header {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      border-bottom: 1px solid #f0f0f0;
    }
    .top-menu {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #636363;
      margin-right: 20px;
    }
    .top-menu a {
      text-decoration: none;
      color: #636363;
    }
    .top-menu a:hover {
      color: #035fe0;
    }

    .write-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .write-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    form.write-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .write-form input[type="text"],
    .write-form textarea {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    .write-form textarea {
      resize: vertical;
      min-height: 200px;
    }

    .write-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .write-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      background-color: #035fe0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .write-buttons button:hover {
      background-color: #0046b3;
    }

    .write-buttons .cancel {
      background-color: #6c757d;
    }

    .write-buttons .cancel:hover {
      background-color: #5a6268;
    }

    footer {
      border-top: 1px solid #ccc;
      padding: 30px;
      text-align: center;
      font-size: 13px;
      color: #A0A0A0;
    }
  </style>
  <script src="/static/js/jquery-3.6.0.min.js"></script>
  <meta name="csrf_token" content="{{csrf_token}}">
  <script type="text/javascript" src="/static/smarteditor2-2.8.2.3/js/HuskyEZCreator.js" charset="UTF-8"></script>
  <script>
    if('{{flag}}'=='1'){
      alert("게시글을 저장합니다.");
      location.href = "/board/list/";
    }
  </script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="top-menu">
      <a href="#">회원가입</a> |
      <a href="#">로그인</a> |
      <a href="#">주문조회</a> |
      <a href="#">최근본상품</a>
    </div>
  </div>

  <!-- 글쓰기 폼 -->
  <div class="write-container">
    <div class="write-title">게시글 작성</div>
    <form class="write-form" id="writeForm" name="frm" action="{% url 'board:write' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" id="writer" name="id" placeholder="작성자" required value="{{request.session.session_name}}" disabled/>
      <input type="text" id="title" name="btitle" placeholder="제목" maxlength="100" required />
      {% comment %} <textarea id="content" name="bcontent" placeholder="내용을 입력하세요." maxlength="2000" required></textarea> {% endcomment %}
      {% comment %} <textarea id="bcontent" name="bcontent"></textarea> {% endcomment %}

      {{ form.media }}
      {{ form.bcontent }}
      
      <input type="file" id="file" name="bfile" placeholder="파일첨부" onchange="readURL(this);"/>
      <img id="preview" style="width:100px;">

      <div class="write-buttons">
        <button type="submit">등록</button>
        <button type="button" class="cancel" onclick="history.back()">취소</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Copyright © VLAST Shop. All rights reserved.
  </footer>

  <script>
    {% comment %} var oEditors = [];
    function smartEditor(){
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "bcontent",
        sSkinURI: "/static/smarteditor2-2.8.2.3/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      });
    }
    $(document).ready(function(){
      smartEditor();
    }) {% endcomment %}

    //이미지 업로드시 이미지 미리보기 함수
    function readURL(input){
        //파일첨부가 있으면
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                document.getElementById("preview").src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }else{
            //없을 경우 빈공백 처리
            document.getElementById("preview").src = '';
        }
    }
    
    const writeForm = document.getElementById('writeForm');

    writeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      //oEditors.getById["bcontent"].exec("UPDATE_CONTENTS_FIELD", []); //값 적용

      const writer = document.getElementById('writer').value.trim();
      const title = document.getElementById('title').value.trim();
      //const content = document.getElementById('content').value.trim();

      /*if (!writer || !title || !content) {
        alert('모든 항목을 입력해주세요.');
        return;
      }*/
      // 이 부분에 서버로 데이터 전송 로직을 추가하거나 저장 기능 구현
      //alert('게시글이 등록되었습니다.');

      // 예시: 목록 페이지로 이동
      //window.location.href = 'board.html';
      frm.submit();
    });
  </script>
</body>
</html>
