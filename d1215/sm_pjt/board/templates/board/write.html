<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VLAST Shop - 글쓰기</title>
  <script>
    if('{{request.session.session_id}}'==''){
      alert("로그인을 하셔야 글쓰기가 가능합니다.");
      location.href = '/member/login/';
    }
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #1a1a1a;
    }

    /* Header */
    .header {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      border-bottom: 1px solid #f0f0f0;
    }
    .top-menu {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #636363;
      margin-right: 20px;
    }
    .top-menu a {
      text-decoration: none;
      color: #636363;
    }
    .top-menu a:hover {
      color: #035fe0;
    }

    .write-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .write-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    form.write-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .write-form input[type="text"],
    .write-form textarea {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    .write-form textarea {
      resize: vertical;
      min-height: 200px;
    }

    .write-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .write-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      background-color: #035fe0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .write-buttons button:hover {
      background-color: #0046b3;
    }

    .write-buttons .cancel {
      background-color: #6c757d;
    }

    .write-buttons .cancel:hover {
      background-color: #5a6268;
    }

    footer {
      border-top: 1px solid #ccc;
      padding: 30px;
      text-align: center;
      font-size: 13px;
      color: #A0A0A0;
    }
  </style>
  <script>
    if('{{flag}}'=='1'){
      alert("게시글을 등록합니다.");
      location.href='/board/list/';
    }
  </script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="top-menu">
      <a href="#">회원가입</a> |
      <a href="#">로그인</a> |
      <a href="#">주문조회</a> |
      <a href="#">최근본상품</a>
    </div>
  </div>

  <!-- 글쓰기 폼 -->
  <div class="write-container">
    <div class="write-title">게시글 작성</div>
    <form class="write-form" id="writeForm" action="{% url 'board:write' %}" method="post">
      {% csrf_token %}
      <input type="text" id="writer" name="id" placeholder="작성자" maxlength="20" required value="{{request.session.session_id}}" readonly />
      <input type="text" id="title" name="btitle" placeholder="제목" maxlength="100" required />
      <textarea id="content" name="bcontent" placeholder="내용을 입력하세요." maxlength="2000" required></textarea>

      <div class="write-buttons">
        <button type="submit">등록</button>
        <button type="button" class="cancel" onclick="history.back()">취소</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Copyright © VLAST Shop. All rights reserved.
  </footer>
</body>
</html>
