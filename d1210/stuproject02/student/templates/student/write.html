<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생등록</h2>
    <form action="{% url 'student:write' %}" method="POST">
        {% csrf_token %}
        <label>이름</label>
        <input type="text" name="name" id="name"><br>
        <label>나이</label>
        <input type="text" name="age" id="age"><br>
        <label>학년</label>
        <input type="text" name="grade" id="grade"><br>
        <label>성별</label>
        <input type="radio" name="gender" id="man">
        <label for="man">남자</label>
        <input type="radio" name="gender" id="woman">
        <label for="woman">여자</label><br>
        <label>취미</label>
        <input type="checkbox" name="hobby" id="game" value="게임">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="골프">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="수영">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="등산">
        <label for="run">등산</label>
        <input type="checkbox" name="hobby" id="read" value="독서">
        <label for="read">독서</label><br>
        <input type="submit" value="학생등록">
    </form>
</body>
</html>
