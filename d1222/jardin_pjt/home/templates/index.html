{% extends 'base.html' %}
{% block title %}메인페이지{% endblock %}
{% block body-block %}
<body>
    <div style="height: 700px;">
        <h2>메인페이지</h2>
        {% if not request.session.session_id %}
        <ul>
            <li><a href='/member/login'>로그인</a></li>
            <li><a href='/member/write'>회원가입</a></li>
            <li><a href='/admin'>admin관리자</a></li>
        </ul>
        {% else %}
        <ul>
            {% comment %} <li><a href='{% url "member:logout" %}'>로그아웃</a></li> {% endcomment %}
            <li><a href='/admin'>admin관리자</a></li>
        </ul>
        {% endif %}
    </div>
</body>
{% endblock %}
