<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원등록</h2>
    <form action="{% url 'member:write' %}" method="post">
        {% csrf_token %}
        <label>아이디</label><br>
        <input type='text' name='id'><br>
        <label>비밀번호</label><br>
        <input type='password' name='pw'><br>
        <label>이름</label><br>
        <input type='text' name='name'><br>
        <label>전화번호</label><br>
        <input type='text' name='phone'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' id="man" value="남자">
        <label for='man'>남자</label>
        <input type='radio' name='gender' id="woman" value="여자">
        <label for='woman'>여자</label><br>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' id="game" value="게임">
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' id="golf" value="골프">
        <label for='golf'>골프</label>
        <input type='checkbox' name='hobby' id="swim" value="수영">
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' id="run" value="조깅">
        <label for='run'>조깅</label>
        <input type='checkbox' name='hobby' id="book" value="독서">
        <label for='book'>독서</label><br>
        <input type='submit' value="회원등록"><br>
    </form>
    <ul>
        <li><a href='/'>메인페이지 이동</a></li>
    </ul>
</body>
</html>
