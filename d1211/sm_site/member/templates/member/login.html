<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        h2{
            text-align:center;
        }
        form{
            width: 400px;
            margin: 30px auto;
        }
    </style>
    <script>
        if({{error}}=='0'){
            alert("아이디 또는 패스워드가 일치하지 않습니다.\n다시 로그인 하세요.");
        }else if ({{error}}=='1'){
            alert("로그인이 되었습니다.");
            location.href="/";
        }else if({{error}}=='-1'){
            alert("로그아웃 되었습니다.");
            location.href = "/";
        }
    </script>
</head>
<body>
    <h2>로그인</h2>
    <form action="{% url 'member:login' %}" method="post">
        {% csrf_token %}
        <label>아이디</label>
        <input type="text" name="id" value="{{cook_id}}"><br>
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <label>아이디 저장</label>
        <input type="checkbox" name="cook_keep" value="1" {% if cook_id %} checked {% endif %}><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
